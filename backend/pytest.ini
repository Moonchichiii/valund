# Pytest configuration for Valund backend
# NOTE: Section must be [pytest] (not tool:pytest) for pytest to read it.
[pytest]
DJANGO_SETTINGS_MODULE = valund.settings
python_files = tests.py test_*.py *_tests.py
testpaths = tests
#django_find_project = false
pythonpath = .
addopts =
    --reuse-db
    --nomigrations
    --cov=accounts --cov=bookings --cov=competence --cov=payments --cov=ratings --cov=search --cov=contracts
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    -q
filterwarnings =
    ignore::DeprecationWarning
    ignore::django.utils.deprecation.RemovedInDjango60Warning
